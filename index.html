<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Organize your life with this JavaScript app made by John Harris">
        <meta name="keywords" content="JavaScript, ToDo, Organization, Productivity, Personal Project">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo App</title>
        <!-- CSS Files -->
        <link href="assets/styles/style.css" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        
    </head>
    <body class="app">
    <div class="app__top-holder">
    <h3 class="app__date"></h3>

    <h3 class="app__title">Todo App</h3>

    <p class="app__tasks--state" id="incomplete">Incomplete Tasks</p>
    <p class="app__tasks--state" id="complete">Completed Tasks</p> 
    
    </div>
    <div class="app__form-wrapper">
    <form class="app__form">

        <label>
            <input class="app__form--input" type="text" placeholder="Enter a task...">
        </label>

        <p class="app__date app__form--submit">
                Add Task
            </p>
    </form>
        <p class="app__error"></p>
    </div>

    <div class="tasks__wrapper">
        </div>
        <footer class="credit">
            <h3 class="credit__text">UI is being redone <a href="https://github.com/harrisj09" class="credit__text--github">Source Code Here</a></h3>
        </footer>
        <!-- JS Files -->
        <script src="assets/scripts/app.js" type="module"> </script>
    </body>
    </html>
